:Power
    COMMENT=Test the kernel (use IDE driver)

    PROTOCOL=limine
    CMDLINE=fstype=iso9660 drivectl=ide
    KERNEL_PATH=boot:///oskrnl.elf
    MODULE_PATH=boot:///auxfs.tar

:Power (AHCI)
    COMMENT=Test the kernel (use AHCI driver)

    PROTOCOL=limine
    CMDLINE=fstype=iso9660 drivectl=ahci
    KERNEL_PATH=boot:///oskrnl.elf
    MODULE_PATH=boot:///auxfs.tar

